<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>index</th>
                <th>valeur</th>
            </tr>
        </thead>
        <tbody id="destination"></tbody>

    </table>

    <script type="text/javascript">
        let table = new Array("ga", "zo", "bu", "meu");

        // document.querySelector("table").innerHTML = table.length;

        for (let i = 0; i < table.length; i++) {

            let tr = document.createElement("tr");
            let tdIndex = document.createElement("td");
            let tdValeur = document.createElement("td");

            tdIndex.textContent = i;
            tdValeur.textContent = table[i];

            tr.appendChild(tdIndex);
            tr.appendChild(tdValeur);

            document.getElementById("destination").appendChild(tr);
        }
    </script>
</body>

</html>
